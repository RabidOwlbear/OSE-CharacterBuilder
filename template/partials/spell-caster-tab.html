<h1>Spell Caster</h1>
<header>
  <div class="caster-check">
    <label for="caster-check">Spell Caster?</label>
    <input type="checkbox" name="casterCheck" id="caster-check">
  </div>
</header>
<div class="spell-slot-cont" id="spell-slot-cont" style="display: none;">
  <div class="spell-slot-header">
    <div>1</div> <div>2</div> <div>3</div> <div>4</div> <div>5</div> <div>6</div>
  </div>
  {{> spellSlot }}
</div>
