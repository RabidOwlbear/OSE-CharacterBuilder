<form id="cb-form">
  <div id="cb-stats" class="fx-sb">
    <!-- <div id="cb-stat-container" class="fx-sb"> -->
    <div id="cb-stat-block">
      <h3>{{attrib}}</h3>
      <div class="cb-stat-div">
        <div class="cb-s-cont">
          <div><label for="str">{{str}}</label></div>
          <input class="cb-stat-inp" type="number" name="str" id="" />
        </div>
        <div class="cb-s-cont">
          <div><label for="int">{{int}}</label></div>
          <input class="cb-stat-inp" type="number" name="int" id="" />
        </div>
        <div class="cb-s-cont">
          <div><label for="wis">{{wis}}</label></div>
          <input class="cb-stat-inp" type="number" name="wis" id="" />
        </div>
        <div class="cb-s-cont">
          <div><label for="dex">{{dex}}</label></div>
          <input class="cb-stat-inp" type="number" name="dex" id="" />
        </div>
        <div class="cb-s-cont">
          <div><label for="con">{{con}}</label></div>
          <input class="cb-stat-inp" type="number" name="con" id="" />
        </div>
        <div class="cb-s-cont">
          <div><label for="cha">{{cha}}</label></div>
          <input class="cb-stat-inp" type="number" name="cha" id="" />
        </div>
      </div>
    </div>
    <div id="cb-option-block">
      <h3>Options</h3>
     <div id="lvl-div" class="cb-option-div lvl-div">
       <label for="level">Level</label>
       <input id="level" type="number" value="1">
    </div>
     <div id="spell-div" class="cb-option-div">
       <label for="spells">Spells?</label>
       <input id="spells" type="checkbox">
    </div>

    </div>
    <div id="stat-reroll-block">
      <h3>{{reRoll}}</h3>
      <div class="hero-check-div">
        <div class="fx-sb">
          <div class="fx-jc-aic pr5">
            <label for="hero-check">{{heroCheck}}</label>
            <input type="checkbox" name="hero-check" id="hero-check" />
          </div>
          <div class="fx-jc">
            <button type="button" id="stat-reroll-btn" title="Reroll Stats"><i class="fas fa-dice-six"></i></button>
          </div>
        </div>
      </div>
    </div>
    <!-- </div> -->
  </div>
  <div id="cb-main" class="fx-sb">
    <div class="cb-col fx-col fx-sb" id="cb-class-select">
      <div class="cb-div pr5 pl5" id="cb-type-select">
        <h3 class="cb-pt">{{classType}}</h3>
            {{{classTypeContent}}}
        
      </div>
      <div class="cb-div pr5 pl5" id="cb-align-select">
        <h3 class="">{{alignment}}</h3>
        <div class="fx-sb cb-list">
          <label for="ose-lawful">{{lawful}}</label>
          <input type="radio" name="alignment" id="ose-lawful" value="Lawful" />
        </div>
        <div class="fx-sb cb-list">
          <label for="ose-neutral">{{neutral}}</label>
          <input type="radio" name="alignment" id="ose-neutral" value="Neutral" checked />
        </div>
        <div class="fx-sb cb-list">
          <label for="ose-chaotic">{{chaotic}}</label>
          <input type="radio" name="alignment" id="ose-chaotic" value="Chaotic" />
        </div>
      </div>
      <div class="cb-div pr5 pl5" id="cb-gold">
        <h3>{{gold}}</h3>
        <div class="fx-sb">
          <div class="cb-mb"><input type="number" value="0" id="cb-gold-input" name="goldAmount" /> GP</div>
          <button class="cb-mb" type="button" id="cb-reroll-gold" title="Reroll Gold">
            <i class="fas fa-dice-six"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="cb-col aic pr5 pl5 cb-bl" id="cb-class-option">
      <h3 class="cb-pt">{{classSelect}}</h3>
      <div id="cb-class-list"></div>
    </div>
    <div class="cb-col aic pr5 cb-bl" id="cb-class-description">
      <div id="cb-class-info" class="pl5">
        <h3 class="cb-pt">{{{classInfo}}}</h3>
        <div class="cb-div" id="cb-info-head"></div>
      </div>
      <div class="cb-div pr5" id="cb-info-body"></div>
    </div>
  </div>
  <div id="cb-buttons" class="fx-sb">
    <button type="button" class="cb-form-btn" id="cb-close-btn">{{close}}</button>

    <div class="fx-sb-aic" id="shop-check"></div>

    <button type="submit" class="cb-form-btn" id="cb-sub-btn">{{choose}}</button>
  </div>
</form>
